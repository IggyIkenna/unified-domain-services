name: Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install UV
        run: pip install uv

      - name: Checkout dependencies
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -n "$GH_PAT" ]; then
            git clone https://x-access-token:${GH_PAT}@github.com/IggyIkenna/unified-config-interface.git deps/unified-config-interface
            git clone https://x-access-token:${GH_PAT}@github.com/IggyIkenna/unified-cloud-services.git deps/unified-cloud-services
            echo "Cloned dependencies"
          else
            echo "GH_PAT not set - install from Artifact Registry or local paths"
          fi

      - name: Install dependencies
        run: |
          if [ -d "deps/unified-config-interface" ]; then
            uv pip install --system -e deps/unified-config-interface
            uv pip install --system -e deps/unified-cloud-services
          fi
          uv pip install --system -e ".[dev]"
          uv pip install --system ruff==0.15.0

      - name: Run quality gates
        run: bash scripts/quality-gates.sh --no-fix
